<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component v-for="(item,index) in myArray" v-bind:my-name='item'></my-component>
    </div>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
    <script>
        const MyComponent = {
            template: '<p class=my-comp>私は{{myName}}です</p>',
            props: {
                myName: String
            },
            created: function () {
                if (this.myName == null) {
                    this.myName = '名無しの権兵衛';
                }
            }
            // template: '<p class="my-comp">カウンター<button v-on:click=addOne>追加</button>{{count}}</p>',
            // data: function () {
            //     return {
            //         count: 0
            //     }
            // },
            // methods: {
            //     addOne: function () {
            //         this.count++;
            //     }
            // },
        }
        new Vue({
            el: '#app',
            data: {
                myArray: ['知一', 'ぎんた', 'きんた', 'もものすけ', 'あきら', 'かいじ', '義明']
            },
            components: {
                'my-component': MyComponent
            }
        })
    </script>
</body>

</html>
