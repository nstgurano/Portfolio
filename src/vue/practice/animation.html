<body>

        <transition-group>
            <li v-for="item in dataArray2" v-bind:key='item'>{{item}}</li>
        </transition-group>
        <br>
        <button @click="sortData">ソート</button>
        <button @click="shuffleData">シャフルする</button>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                isOk: false,
                dataArray: ['桃太郎', 'かぐや姫', 'かちかち山'],
                dataArray2: ['one', 'two', 'three', 'four', 'five']
            },
            methods: {
                addList: function () {
                    this.dataArray.push(this.addItem);
                    this.addItem = '';
                },
                removeList: function () {
                    let lastIdx = this.dataArray.length - 1;
                    this.dataArray.splice(lastIdx, 1);
                },
                sortData: function () {
                    this.dataArray2.sort(function (a, b) {
                        if (a < b) return -1;
                        if (a > b) return 1;
                        return 0;
                    });
                },
                shuffleData: function () {
                    let buffer = [];
                    let len = this.dataArray2.length;
                    for (let i = len; len > 0; len--) {
                        let r = Math.floor(Math.random() * len);
                        buffer.push(this.dataArray2[r]);
                        this.dataArray2.splice(r, 1);
                    }
                    this.dataArray2 = buffer;
                }
            }
        })
    </script>
